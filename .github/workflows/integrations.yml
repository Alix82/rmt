
name: RMT Integration tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    env:
      DANGER_GITHUB_API_TOKEN: ${ secrets.GH_TOKEN }
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DATABASE: rmt_test
          MYSQL_USER: rmt
          MYSQL_PASSWORD: rmt
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.5.8', '2.6.6', '2.7.2']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        bundler: 1.17
    - name: Gem cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ matrix.ruby-version }}-gems-${{ hashFiles('Gemfile') }}
        restore-keys: |
          ${{ matrix.ruby-version }}-gems-${{ hashFiles('Gemfile') }}
    - name: Pre-run inline scripts
      run: |
        ruby -e "require 'yaml'; puts({'database_test'=>{'host'=>'127.0.0.1','username'=>'rmt','password'=>'rmt','database'=>'rmt_test','adapter'=>'mysql2','encoding'=>'utf8','timeout'=>5000,'pool'=>5}}.to_yaml)" > config/rmt.local.yml

    - name: Run Danger
      run: |
        bundle exec danger
    - name: Run tests
      run: |
        bundle exec rails db:migrate RAILS_ENV=test
        bundle exec rake test

