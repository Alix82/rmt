# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432

development:
  <<: *default
  database: smtng
  username: smtng
  password: smtng

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: smtng_test
  username: smtng
  password: smtng


production:
  <<: *default
  database: smtng_prod
  username: smtng
  password: smtng
